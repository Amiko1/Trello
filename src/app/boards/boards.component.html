<section class="w-9/12 m-auto flex items-center flex-col  mt-10">

    <h1 class="lg:text-4xl">BOARDS</h1>


    <div class="grid grid-col-1  md:grid-cols-2 lg:grid-cols-4  gap-4   mt-28">
        
        <div class="example-box bg-indigo-500 p-20 rounded-lg cursor-pointer hover:opacity-70 transition-opacity text-center"
            *ngFor="let board of boards" [routerLink]="['/boards/' + board._id + '/column' ]">{{board.title}} </div>
        <button (click)="openModal()"
            class="border-dotted p-20 border-2 border-indigo-600  rounded-lg cursor-pointer hover:opacity-100 opacity-70 transition-opacity text-center">
            <p>Create Board</p>
        </button>
    </div>



</section>
