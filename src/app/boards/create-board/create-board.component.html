<p class="text-2xl font-bold mb-4" heading>Create Board</p>

<app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMsg }}
</app-alert>

<app-input ngDefaultControl  [(ngModel)]="boardTitle" placeholder="Enter Board title"></app-input>

<app-dropdown  (change)="onUserClick($event)">
    <option  value="null"  selected>Select Users</option>
    <option  class="cursor-pointer" *ngFor="let userLogin of userLogins" >{{userLogin}} </option>
</app-dropdown>

<div class="cursor-pointer flex mt-4 flex-wrap gap-2" >
    <div *ngFor="let user of selectedUserLogins" (click)="removeUser(user)" class="p-2 rounded-md text-white border-dotted border-2 border-indigo-600">
        {{user}}
    </div>
</div>

<button (click)="createBoard()" [disabled]="!boardTitle" type="submit" class="mt-10 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
    hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
</button>
