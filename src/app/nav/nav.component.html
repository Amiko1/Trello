<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" href="index.html">Trello</a>

    <div class="flex flex-grow items-center justify-end">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!isUserAuthenticated">
          <a class="px-2" href="#" 
            (click)="openModal($event)">
            Login / Register
          </a>
        </li>
        <li *ngIf="isUserAuthenticated">
          <a class="px-2" href="#" 
            (click)="onLogout()">
            LogOut
          </a>
        </li>
        
      </ul>
    </div>
  </nav>
</header>
